<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/mainstyle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=El+Messiri&display=swap" rel="stylesheet">
    <style>
      p,h1,h2,h3,h4,h5,h6,label,a {
        font-family: 'El Messiri', sans-serif;
      }
    </style>
    <title>{{ pageContent.title }}</title>
  </head>
  <body>

    <div class="alert alert-dismissible alert-danger" id="err" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Oh snap!</strong> <p id="msg"></p>
    </div>
    <div class="alert alert-dismissible alert-success" id="succ" style="display:none">
      <button type="button" class="close" data-dismiss="alert">&times;</button>
      <strong>Well done!</strong> <p>We Are Redirected To Dasboard</p>
    </div>

  <div class="container-fluid" style="margin-top: 15%;">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-lg-12" >
          <h1 style="font-size: 40px;margin:2% 0px 1% 0%">GLOBAL GATEWAY CONSULT</h1>
          <form action="" method="post">
            <div class="form-group">
            <input type="email" class="form-control col-sm-12 col-md-5 col-lg-5"  value="developer@globalgatwayconsult.com" name="user_email" placeholder="Enter Email" style="border:1px solid #3333">
            </div>
            <div class="form-group">
              <input type="password" class="form-control col-sm-12 col-md-5 col-lg-5"  value="GitBros" name="user_pass" placeholder="Enter Password" style="border:1px solid #3333">
            </div>
            <div class="form-group">
              <button class="btn btn-success">Login</button>
            </div>
          </form>
      </div>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
      $(function() {
        $('button').click(function() {
          event.preventDefault();
          var email = $("#user_email").val();
          var pass = $("#user_pass").val();
          var entry = {
            email : email,
            pass : pass
          }
           fetch('/Master/login',{
                method :"POST",
                credentials:"include",
                body:JSON.stringify(entry),
                cache:"no-cache",
                headers: new Headers({
                  "content-type": "application/json"
                })
           }).then(function (response){
             if(response.status == 404){
              response.json().then(function(data){
            
                $("#err").show();
                $("#msg").html(data.error);
                setInterval(function(){ $("#err").hide() }, 3000);
                })
             }else{
                response.json().then(function(data){
             
                $("#succ").show();
                $("#msg").html(data.message);
                setInterval(function(){ location.replace('/Master/Dashboard') }, 3000);
                })
             }
              
           })
        });
    });
    </script>
  </body>
</html>
